mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
hosts:
  'mtalk.google.com': 108.177.125.188
  'dl.google.com': 180.163.151.161
  'dl.l.google.com': 180.163.151.161
profile:
  store-selected: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  use-hosts: true
  default-nameserver: 
   - 223.5.5.5
   - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
    - '*.trendmicro.com'
    - '*.deltaww.com'
    - '*.microsoft.com'

  nameserver:
    - 'https://doh.pub/dns-query'
    - 'https://dns.alidns.com/dns-query'
    - 'https://223.5.5.5/dns-query' 
    - 'https://223.6.6.6/dns-query' 
    - 'tls://dns.alidns.com' 
    - 'tls://223.5.5.5:853' 
    - 'tls://223.6.6.6:853'
  fallback:
    - 'https://doh.pub/dns-query'
    - 'https://dns.alidns.com/dns-query'
    - 'https://223.5.5.5/dns-query'
    - 'https://223.6.6.6/dns-query'
    - 'tls://dns.alidns.com'
    - 'tls://223.5.5.5:853'
    - 'tls://223.6.6.6:853'
  fallback-filter: 
    geoip: true
    geoip-code: CN

proxies: null

proxy-providers:
# 把█████████████换成你的订阅链接
  Subscribe:
    type: http
    url: https://submit.sdnlv0.cn:20443/api/v1/client/subscribe?token=34ec23a178fad6ab518d13939f78ca9e
    interval: 86400
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 1800
      url: http://www.gstatic.com/generate_204
      
  HKSub:
    filter: 香港|HK|(?i)Hong
    exclude-filter: x2
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  TWSub:
    filter: 台湾|TW|(?i)Taiwan
    exclude-filter: x2
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  SGSub:
    filter: 新加坡|狮|SG|(?i)Singapore
    exclude-filter: x2
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  asiaSub:
    filter: 日本|韩国|泰国|菲|越南|印度|(?i)Japan
    exclude-filter: x2
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  TJSub:
    filter: TJ
    exclude-filter: x2
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
      
  2Sub:
    filter: 香港|HK|台湾|TW|新加坡|狮|SG
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: "ALL"
    type: url-test
    use:
      - Subscribe
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "GTS"
    type: select
    use:
    - HKSub
    - TWSub
    - SGSub
    
  - name: "TJ"
    type: select
    use:
    - TJSub

  - name: "asia"
    type: select
    use:
    - asiaSub

  - name: "2"
    type: select
    use:
    - 2Sub

  - name: "NY"
    type: select
    proxies:
      - ALL
      - GTS
      - TJ
      - asia
      - 2
      - DIRECT

  - name: "人工智能"
    type: select
    proxies:
      - GTS
      - NY

  - name: "国际媒体"
    type: select
    proxies:
      - asia
      - 2
      - NY

  - name: "拦截服务"
    type: select
    proxies:
      - REJECT
      - DIRECT

